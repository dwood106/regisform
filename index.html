<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></input></label>
        <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></input></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></input></label>
        <label for="new-password">Create a New Password: <input type="password" name="password" id="new-password" pattern="[a-z0-5]{8,}" required></input></label>
      </fieldset>
      <fieldset>
        <legend>Account type(required)</legend>
        <label for="personal-account"><input type="radio" class="inline" name="account-type" id="personal-account" checked> Personal </label>
        <label for="business-account"><input type="radio" class="inline" name="account-type" id="business-account"> Business </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture:<input type="file" name="picture" id="profile-picture"></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" name="age" id="age"></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option  value="">(select one)</option>
                <option  value="1">freeCodeCamp News</option>
                <option  value="2">freeCodeCamp YouTube Channel</option>
                <option  value="3">freeCodeCamp Forum</option>
                <option  value="4">Other</option>
            </select>
       </label>
       <label for="bio"> Provide a bio:<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
      </fieldset>
      <fieldset>
        <label for="terms-and-conditions"><input type="checkbox" required name="terms" class="inline" id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a></label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
